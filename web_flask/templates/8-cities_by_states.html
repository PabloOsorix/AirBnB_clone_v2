<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for state in html_list.values()|sort(attribute="name") %}
            <LI>{{ state.id }}: <B>{{ state.name }}</item></B>
                <UL>
                {% for city in state.cities|sort(attribute="name") %}
                    <LI>{{ city.id }}: <B>{{ city.name }}</B></item></B></LI>
                {% endfor %}
                </UL>
            </LI>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
